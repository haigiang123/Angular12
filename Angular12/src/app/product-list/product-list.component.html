<h2>Products</h2>

<div *ngFor="let p of product">
    <h2><a [routerLink]= "['/product', p.id]" [title]="p.name + ' product'">{{p.name}}</a></h2>
    <p *ngIf="p.description" >{{p.description}}</p>
    <button (click)="GetPrice(p.price)">Price</button>
    <app-product-alert [product]="p" (outEvent)="PractiveOutEvent($event)"></app-product-alert>
</div>
